<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo</title>
    <!-- DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section
      class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 flex flex-col justify-center"
    >
      <header>
        <nav>
          <div
            class="mt-10 relative flex justify-center items-center mb-10 w-full"
          >
            <img src="images/Rectangle.png" alt="" />
            <img class="absolute top-10" src="images/logo.png" alt="" />
            <!-- <img class="w-16" src="images/logo.png" alt="" /> -->
          </div>
          <!-- Input field -->
          <div class="hero-content relative -top-[230px]">
            <div class="bg-base-100 w-full max-w-sm shadow-md rounded-2xl">
              <form class="card-body">
                <fieldset class="fieldset">
                  <label class="fieldset-label">Mobile Number</label>
                  <input
                    id="number-input"
                    type="number"
                    class="input"
                    placeholder="Enter your number"
                    required
                  />
                  <label class="fieldset-label">4 Digit Pin</label>
                  <input
                    id="pin-input"
                    type="number"
                    class="input"
                    placeholder="Enter 4 Digit Pin"
                    required
                  />
                  <div><a class="link link-hover">Forgot password?</a></div>
                  <button id="login-btn" class="btn btn-neutral mt-4">
                    Login
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </section>
    <script src="script/javac.js"></script>
  </body>
</html>
